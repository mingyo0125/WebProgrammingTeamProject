<head>
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
   display: inline-block;
  text-align: center;
  text-decoration: none;
  width: 93%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  background-color: #0078D4;
  color: white;
  margin-bottom: 10px;
    }

    .button:hover {
      background-color: #004ea2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>기본 정보 입력</h2>
    <form>
      <label>이름 *</label>
      <input type="text" required>

      <label>아이디 *</label>
      <input type="text" pattern="[A-Za-z0-9]{4,12}" title="4~12자의 영문자와 숫자만 입력하세요." required>

      <label>이메일 *</label>
      <input type="email" required>

      <label>비밀번호 *</label>
      <input type="password"
        pattern="(?=.*[A-Za-z])(?=.*\d|.*[!@#$%^&*]).{10,20}"
        title="10~20자, 영문자와 숫자 또는 특수문자 포함" required>

      <label>비밀번호 재입력 *</label>
      <input type="password" required>

      <label for="phone">휴대전화 *</label>
      <input type="tel" id="phone" name="phone"
        pattern="\d{3}-\d{3,4}-\d{4}" placeholder="예: 010-1234-5678"
        title="010-1234-5678 형식으로 입력하세요." required>

      <a href="로그인.html" class="button">회원가입</a>
    </form>
  </div>
</body>
</html>
