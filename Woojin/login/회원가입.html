<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        font-family: sans-serif;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #0078d4;
        box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
      }

      /* 체크박스 스타일링 */
      .checkbox-container {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fafafa;
      }

      .checkbox-container input[type='checkbox'] {
        width: auto;
        margin: 0 10px 0 0;
        transform: scale(1.2);
        accent-color: #0078d4;
      }

      .checkbox-label {
        font-size: 14px;
        line-height: 1.4;
        margin: 0;
        font-weight: normal;
        color: #333;
      }

      .privacy-link {
        color: #0078d4;
        text-decoration: underline;
        cursor: pointer;
      }

      .privacy-link:hover {
        color: #004ea2;
      }

      .button {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        background-color: #0078d4;
        color: white;
        margin-bottom: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #004ea2;
      }

      .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* ===== 푸터 ===== */
      .footer {
        background-color: #f2f2f2;
        padding: 20px 0;
        font-size: 14px;
        color: #333;
        border-top: 1px solid #ddd;
        margin-top: auto;
      }

      .footer-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-left h4 {
        margin-bottom: 10px;
        color: #333;
      }

      .footer-left p {
        margin: 4px 0;
      }

      .footer-right a {
        color: #333;
        text-decoration: none;
        margin: 0 8px;
      }

      .footer-right a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="form-container">
        <h2>기본 정보 입력</h2>
        <form action="../../Mingyo/MainScreen.html" id="signupForm">
          <label for="name">이름 *</label>
          <input type="text" id="name" name="name" required />

          <label for="username">아이디 *</label>
          <input
            type="text"
            id="username"
            name="username"
            pattern="[A-Za-z0-9]{4,12}"
            title="4~12자의 영문자와 숫자만 입력하세요."
            required
          />

          <label for="email">이메일 *</label>
          <input type="email" id="email" name="email" required />

          <label for="password">비밀번호 *</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="(?=.*[A-Za-z])(?=.*\d|.*[!@#$%^&*]).{10,20}"
            title="10~20자, 영문자와 숫자 또는 특수문자 포함"
            required
          />

          <label for="confirm-password">비밀번호 재입력 *</label>
          <input type="password" id="confirm-password" name="confirm-password" required />

          <label for="birthday">생년월일 *</label>
          <input type="date" id="birthday" name="birthday" required />

          <label for="phone">휴대전화 *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="\d{3}-\d{3,4}-\d{4}"
            placeholder="예: 010-1234-5678"
            title="010-1234-5678 형식으로 입력하세요."
            required
          />

          <div class="checkbox-container">
            <input type="checkbox" id="privacy-agree" name="privacy-agree" required />
            <label for="privacy-agree" class="checkbox-label">
              <span class="privacy-link">개인정보 수집 및 이용</span>에 동의합니다. *
            </label>
          </div>

          <button type="submit" class="button" id="submitBtn">회원가입</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h4>온라인 서점</h4>
          <p>대표: 정민교 | 사업자등록번호: 123-45-67890</p>
          <p>주소: 서울특별시 어딘가로 123</p>
          <p>대표번호: 02-1234-5678 | 이메일: support@bookstore.com</p>
        </div>
        <div class="footer-right">
          <a href="#">이용약관</a> | <a href="#">개인정보처리방침</a> |
          <a href="#">고객센터</a>
        </div>
      </div>
    </footer>
  </body>
</html>
