<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>로그인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        font-family: sans-serif;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        width: 320px;
        text-align: center;
      }

      .logo {
        width: 200px;
        margin: 0 auto 20px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        background-color: #0078d4;
        color: white;
        margin-bottom: 10px;
        cursor: pointer;
        border: none;
      }

      .button:hover {
        background-color: #004ea2;
      }

      .options {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #555;
        margin-top: 10px;
      }

      .remember {
        display: flex;
        align-items: center;
        font-size: 14px;
      }

      .remember input {
        margin-right: 5px;
      }

      .join-button {
        background-color: #0078d4;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        color: white;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .footer {
        background-color: #f2f2f2;
        padding: 20px 0;
        font-size: 14px;
        color: #333;
        border-top: 1px solid #ddd;
        margin-top: auto;
      }

      .footer-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-left h4 {
        margin-bottom: 10px;
      }

      .footer-left p {
        margin: 4px 0;
      }

      .footer-right a {
        color: #333;
        text-decoration: none;
        margin: 0 8px;
      }

      .footer-right a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          text-align: center;
        }

        .footer-right {
          margin-top: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="login-container">
        <img class="logo" src="../../logo.png" />
        <form action="../../Mingyo/MainScreen.html">
          <div class="input-box">
            <input type="text" name="username" placeholder="아이디를 입력해 주세요." required />
            <input type="password" name="password" placeholder="비밀번호를 입력해 주세요." required />
          </div>
          <button type="submit" class="button">로그인</button>
        </form>

        <div class="options">
          <label class="remember"> <input type="checkbox" /> 아이디 저장 </label>
          <div><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></div>
        </div>
        <br /><a href="회원가입.html" class="button join-button">회원가입</a>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h4>온라인 서점</h4>
          <p>대표: 정민교 | 사업자등록번호: 123-45-67890</p>
          <p>주소: 서울특별시 어딘가로 123</p>
          <p>대표번호: 02-1234-5678 | 이메일: support@bookstore.com</p>
        </div>
        <div class="footer-right">
          <a href="#">이용약관</a> | <a href="#">개인정보처리방침</a> |
          <a href="#">고객센터</a>
        </div>
      </div>
    </footer>
  </body>
</html>
